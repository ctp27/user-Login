<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	
	
	
	<h:head>
		<title>CTP | Login</title>
		<h:outputStylesheet name="css/styles.css"  />
	</h:head>
	
	<h:body>
		<header>
			<h1 class="logo">CTP Inc.</h1>
			<h class="subTitle">Powered by JavaServer Faces</h>
			<div id="line"></div>
		</header>
		
		<div id="LoginBox">	
		<h id="forgotHead">Forgot Password?</h>
		<p>Welcome to the forgot password wizard. You can reset your password by following the steps given:</p>
		<ol>
			<li>Enter Your email ID</li>
			<li>Answer your security questions</li>
			<li>Reset your password</li>
		
		</ol>
		<h:form>
			<h:messages globalOnly="true" styleClass="error"/>
			<h:inputText class="TextArea" a:placeholder="Enter Email ID" value="#{fpageBean.email}" 
								required="true"
								id="firstName"
								requiredMessage="Enter Email"/><br/>
			<h:message for="firstName" styleClass="error" /><br/><br/>
			<h:commandButton class="Button" value="Submit" action="#{fpageBean.execute()}"/><br/>
		</h:form>
		
		</div>	
	
	</h:body>
	
	
	
	
	</html>
